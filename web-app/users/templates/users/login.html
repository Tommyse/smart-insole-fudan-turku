{% extends "steplab/common.html" %}
{% load static from staticfiles %}
{% load crispy_forms_tags %}
{% block addionalDependencies %}
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
    <style>
        body, html {
            height: 100%;
            font-family: arial, sans-serif;
        }

        button {
            outline: none !important;
            border: none;
            background: transparent;
        }

        .container-login {
            width: 100%;
            min-height: 100vh;
            display: -webkit-box;
            display: -webkit-flex;
            display: -moz-box;
            display: -ms-flexbox;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background: #ebeeef;
        }

        .wrap-login {
            width: 670px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .login-form-title {
            width: 100%;
            position: relative;
            z-index: 1;
            display: -webkit-box;
            display: -webkit-flex;
            display: -moz-box;
            display: -ms-flexbox;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            align-items: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            padding: 70px 15px 74px 15px;
        }

        .login-form-title::before {
            content: "";
            display: block;
            position: absolute;
            z-index: -1;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(54,84,99,0.7);
        }
        
        .login-form-title-text {
            font-size: 30px;
            color: #fff;
            text-transform: uppercase;
            line-height: 1.2;
            text-align: center;
        }

        .login-form {
            width: 100%;
            display: -webkit-box;
            display: -webkit-flex;
            display: -moz-box;
            display: -ms-flexbox;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .form-user-passowrd {
            margin: auto;
            padding: 7.5%;
        }
        .container-login-form-btn {
            width: 100%;
            display: -webkit-box;
            display: -webkit-flex;
            display: -moz-box;
            display: -ms-flexbox;
            display: flex;
            flex-wrap: wrap;
        }

        .login-form-btn {
            display: -webkit-box;
            display: -webkit-flex;
            display: -moz-box;
            display: -ms-flexbox;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            width: 100%;
            height: 50px;
            background-color: #57b846;
            border-radius: 25px;
            font-size: 16px;
            color: #fff;
            line-height: 1.2;
            -webkit-transition: all 0.4s;
            -o-transition: all 0.4s;
            -moz-transition: all 0.4s;
            transition: all 0.4s;
        }
    </style>        
{% endblock addionalDependencies %}
{% block body %}
<div class="container-login">
    <div class="wrap-login">
        <div class="login-form-title" style="background-image: url({% static 'images/bg-01.jpg' %});">
            <span class="login-form-title-text">
                Sign In
            </span>
        </div>
        <form method="POST" class="login-form">
            {% csrf_token  %}
            <fieldset class="form-group form-user-passowrd">
                {{ form|crispy  }}
                <button class="login-form-btn" type="submit">Login</button>
                <div>
                        <small class="text-muted">
                            Need An Account?
                            <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
                        </small>
                    </div>
            </fieldset>
        </form>
        
    </div>
</div>
{% endblock body %}
